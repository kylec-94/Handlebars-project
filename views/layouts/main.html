<script>
	
$(".complete-order").on("click", function(){

	var id = $(this).data("order-id");

	console.log(id);

	
    // Send the DELETE request.
    $.ajax("/api/delete-order/" + id, {
      type: "DELETE"
    }).then(
      function() {
        console.log("deleted id ", id);
        // Reload the page to get the updated list
        location.reload();
      });


	
});
